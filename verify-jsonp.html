<html>
<head>
<script>
// Process the content we get back
function retrieve(content) {
document.getElementById("output").innerHTML = JSON.stringify(content);
}

// Take a JSONP endpoint to avoid leaking it on GitHub :)
const urlParams = new URLSearchParams(window.location.search);
const target = urlParams.get('target');

// Include a script tag with the endpoint
var include = document.createElement('script');
include.src = target;
document.head.appendChild(include);
</script>
</head>
<body>
Returning JSONP. Please wait!
<plaintext id="output">
</plaintext>
</body>
